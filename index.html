<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income and Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main_container">
        <h1>Income & Expense Tracker</h1>

        <div style="text-align: center;">
            <button class="logout_btn" id="logout_btn" >Logout</button>
        </div>
    
        
        <!-- Input Form -->
        <section id="input-form">
            <h2>Add Record</h2>
            <form id="record-form">
                <label for="date">Date:</label>
                <input type="date" id="date" required>
                
                <label for="category">Category:</label>
                <input type="text" id="category" placeholder="e.g., Food, Rent" required>
                
                <label for="description">Description:</label>
                <input type="text" id="description" placeholder="Optional">
                
                <label for="amount">Amount:</label>
                <input type="number" id="amount" required>
                
                <label for="type">Type:</label>
                <select id="type" required>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                
                <button type="submit">Add</button>
            </form>
        </section>
        
        <!-- Summary -->
        <section id="summary">
            <h2>Summary</h2>
            <p><b>Income:</b>  <span id="total-income">0</span></p>
            <p><b>Expense:</b>  <span id="total-expense">0</span></p>
            <p><b>Balance:</b> <span id="balance">0</span></p>
        </section>
        
        <!-- Records Table -->
        <section id="records">
            <h2>Records</h2>
            <label for="filter-month">Filter by Month:</label>
            <input type="month" id="filter-month">
            <button id="download-report">Download Report</button>
            
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Type</th>
                        <th>Update</th>
                    </tr>
                </thead>
                <tbody id="records-body">
                    <!-- Records will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </div>
 

    <script src="script.js"></script>
    <script src="auth.js"></script>
</body>
</html>
